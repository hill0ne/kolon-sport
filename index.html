<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./js/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/47700574a2.js" crossorigin="anonymous"></script>
    <title>KORON SPORT</title>
</head>
<body>
    <div class="header_wrap">
        <header class="header">
            <i class="fa-solid fa-bars gnb" role="button">
                <!-- <a href="" title="메뉴"></a> -->
            </i>
            <i class="fa-solid fa-house home" >
                <!-- <a href="" title="홈"></a> -->
            </i>
            <div class="icon_wrap">
                <i class="fa-solid fa-magnifying-glass"></i>
                    <!-- <a href="" class="search"></a> -->
                <i class="fa-solid fa-bag-shopping">
                    <!-- <a href="" class="shop"></a> -->
                </i>
            </div>
        </header>
    </div>
        <main>
            <div class="swiper intro">
                <div class="swiper-wrapper">
                  <div class="swiper-slide intro_type1">
                      <img src="./img/kolon-main01.jpg" alt="코오롱 스포츠" />
                      <p>
                          <span>
                              <strong>2022</strong><br>SUMMER<br>VACANCE
                            </span>
                            <em>KOLON SPORT</em>
                        </p>
                    </div>
                  <div class="swiper-slide intro_type2">
                      <img src="./img/kolon-main02.jpg" alt="코오롱 스포츠 여름 슬라이드" />
                      <p>
                        <span>여름을 위한<br>슬라이드</span>
                        <em>이 계절에 편하게 신을 수 있는 슬라이드</em>
                    </p>
                    </div>
                  <div class="swiper-slide intro_type2 type2_ver2">
                      <img src="./img/kolon-main03.jpg" alt="코오롱 스포츠 에어도트" />
                      <p>
                          <span>시원함을 입다<br>에어도트</span>
                          <em>뛰어난 통기성으로 여름철<br>시원하게 입을 수 있는 최적의 아이템!</em>
                        </p>
                  </div>
                  <div class="swiper-slide intro_type2 type2_ver2">
                      <img src="./img/kolon-main04.jpg" alt="코오롱 스포츠 테크슈즈" />
                      <p>
                          <span>테크 슈즈<br>#CAMP</span>
                        <em>모든 아웃도어 활동을 위한<br>시그니처 하이킹화</em>
                    </p>
                  </div>
                  <div class="swiper-slide intro_type3">
                      <img src="./img/kolon-main05.jpg" alt="코오롱 스포츠 아웃도어 제품" />
                      <p>
                          <span>요즘 아웃도어<br>필수템</span>
                        <em>버킷햇부터 전문가용 라인까지<br>한번에 만나는 쾌적한 착용감의 아이템</em>
                    </p>
                    </div>
                  <div class="swiper-slide intro_type4">
                      <img src="./img/kolon-main06.jpg" alt="코오롱 스포르 로드맵 서울" />
                    <p>
                        <span>ROAD<br>LAB<br>2022</span>
                        <em>서울에서 즐기는 자연,<br>도시와 자연을 넘나들다</em>
                    </p>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
              
        </main>
</body>
</html>
